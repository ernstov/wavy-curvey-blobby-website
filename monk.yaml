namespace: wavy-curvey-blobby-website

static-backgrounds:
  defines: runnable
  metadata:
    name: static-backgrounds
    description: >-
      A static website showcasing background designs with curves, waves, and
      blobs.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    static-backgrounds:
      image: env-4018.registry.local/static-backgrounds:main-86203a0
      build: .
      dockerfile: Dockerfile.static-backgrounds
  services:
    http:
      description: HTTP protocol for serving the static website
      container: static-backgrounds
      port: 80
      host-port: 80
      publish: true
      protocol: tcp
  connections: {}
  variables: {}

stack:
  defines: group
  members:
    - wavy-curvey-blobby-website/static-backgrounds
